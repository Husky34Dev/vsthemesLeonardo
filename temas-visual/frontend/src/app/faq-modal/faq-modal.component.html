<div class="faq-modal" role="dialog" aria-labelledby="faq-title" aria-modal="true">
  <div class="modal-content">
    <h3 id="faq-title">Frequently Asked Questions</h3>
    <div *ngFor="let faq of faqs; let i = index" class="faq-item">
      <button class="faq-question" 
              (click)="toggleFaq(i)"
              [attr.aria-expanded]="faq.open"
              [attr.aria-controls]="'faq-answer-' + i">
        {{ faq.question }}
      </button>
      <div class="faq-answer" *ngIf="faq.open" [attr.id]="'faq-answer-' + i" role="region" [attr.aria-labelledby]="'faq-question-' + i">
        {{ faq.answer }}
      </div>
    </div>
    <button class="close-button" (click)="onCloseModal()" aria-label="Close FAQ modal">Close</button>
  </div>
</div>
