<div class="auth-background">
  <div class="auth-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
        <div *ngIf="errorMessages.email" class="error-message">{{ errorMessages.email }}</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
        <div *ngIf="errorMessages.password" class="error-message">{{ errorMessages.password }}</div>
      </div>
      <div *ngIf="errorMessages.general" class="error-message">{{ errorMessages.general }}</div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
